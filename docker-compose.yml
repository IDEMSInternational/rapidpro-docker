#
# NOTE: This docker-compose is not used for building the rapidpro docker
#       releases, it is a compose file for local development purposes.
#

version: '2'
services:
  nginx:
    image: nginx:latest
    depends_on:
      - rapidpro
      - courier
    links:
      - rapidpro
      - courier
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
  rapidpro:
    image: praekeltfoundation/rapidpro:latest
    depends_on:
      - redis
      - postgresql
      - courier
    expose:
      - '8000'
    environment:
      - DOMAIN_NAME=localhost
      - ALLOWED_HOSTS=localhost
      - TEMBA_HOST=localhost
      - DJANGO_DEBUG=off
      - DATABASE_URL=postgresql://postgres:postgres@postgresql/rapidpro
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super-secret-key
      - MANAGEPY_COLLECTSTATIC=on
      - MANAGEPY_COMPRESS=on
      - MANAGEPY_INIT_DB=on
      - MANAGEPY_MIGRATE=on
      - ELASTICSEARCH_URL=http://your-elastic-search-url:9200
  celery:
    image: praekeltfoundation/rapidpro:latest
    depends_on:
      - rapidpro
    links:
      - redis
      - postgresql
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgresql/rapidpro
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super-secret-key
      - ELASTICSEARCH_URL=http://your-elastic-search-url:9200
    command: ["/venv/bin/celery", "--beat", "--app=temba", "worker", "--loglevel=INFO", "--queues=celery,msgs,flows,handler"]
  redis:
    image: redis:alpine
  postgresql:
    image: mdillon/postgis:9.6
    environment:
      - POSTGRES_DB=rapidpro
  courier:
    image: praekeltfoundation/courier:latest
    depends_on:
      - postgresql
      - redis
    expose:
      - '8080'
    links:
      - redis
      - postgresql
    environment:
      - COURIER_DB=postgres://postgres:postgres@postgresql/rapidpro
      - COURIER_REDIS=redis://redis:6379/0
      - COURIER_DOMAIN=localhost
      - COURIER_SPOOL_DIR=/home/courier/spool/persisted/
  indexer:
    image: praekeltfoundation/rp-indexer:latest
    depends_on:
      - postgresql
    links:
      - postgresql
    environment:
      - INDEXER_DB=postgresql://postgres:postgres@postgresql/rapidpro
      - INDEXER_ELASTIC_URL=http://your-elastic-search-url:9200
